<aside id="logo-sidebar" class="fixed top-0 left-0 z-40 w-64 h-screen pt-20 transition-transform -translate-x-full bg-white border-r border-gray-200 sm:translate-x-0 dark:bg-gray-800 dark:border-gray-700" aria-label="Sidebar">
   <div class="h-full px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800">
      <ul class="space-y-2 font-medium">
        <li *ngFor="let menuItem of menuItems">
          <a *ngIf="!menuItem.subItems; else subMenu" href="{{ menuItem.routerLink }}" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
            <svg-icon [src]="menuItem.svg"></svg-icon>
            <span class="ms-3">{{ menuItem.text }}</span>
          </a>
          <ng-template #subMenu>
            <button type="button" class="flex items-center w-full p-2 text-base text-gray-900 transition duration-75 rounded-lg group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700" aria-controls="dropdown-example" data-collapse-toggle="dropdown-example">
               <svg-icon [src]="menuItem.svg"></svg-icon>
              <span class="flex-1 text-left ms-3 rtl:text-right whitespace-nowrap">{{ menuItem.text }}</span>
              <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
              </svg>
            </button>
            <ul id="dropdown-example" class="hidden py-2 space-y-2">
              <li *ngFor="let subItem of menuItem.subItems">
                <a href="{{ subItem.routerLink }}" class="flex items-center w-full p-2 text-gray-900 transition duration-75 rounded-lg pl-11 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700">
                  <svg-icon [src]="subItem.svg"></svg-icon>
                  <span class="ms-3">{{ subItem.text }}</span>
               </a>
              </li>
            </ul>
          </ng-template>
        </li>
      </ul>
    </div>
    
</aside>
